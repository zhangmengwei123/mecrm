<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>我的登录界面</title>
    <link href="__PUBLIC__/Home/login/css/default.css" rel="stylesheet" type="text/css" />
    <!--必要样式-->
    <link href="__PUBLIC__/Home/login/css/styles1.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Home/login/css/demo.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Home/login/css/loaders.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class='login'>

    <div class='login_title'>
        <span>欢迎登录</span>
    </div>
    <form action="{:U('User/login_do')}" method="post">
        <div class='login_fields'>
            <div class='login_fields__user'>
                <div class='icon'>
                    <img alt="" src='__PUBLIC__/Home/login/img/user_icon_copy.png'>
                </div>
                <input name="username" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value=""/>
                <div class='validation'>
                    <img alt="" src='__PUBLIC__/Home/login/img/tick.png'>
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='__PUBLIC__/Home/login/img/lock_icon_copy.png'>
                </div>
                <input name="pwd" placeholder='密码' maxlength="16" type='password' autocomplete="off">
                <div class='validation'>
                    <img alt="" src='__PUBLIC__/Home/login/img/tick.png'>
                </div>
            </div>
            <if condition="$num eq 1">
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='__PUBLIC__/Home/login/img/key.png'>
                </div>
                <input name="code" placeholder='验证码' maxlength="4" type='text' name="ValidateNum" autocomplete="off">
                <div class='validation' style="opacity: 1; margin-top:-5;" >
                    <img src="{:U('user/verify')}"  style="width:150px;" onclick="changeVerify()" id="verify"/>
                </div>
            </div>
                <else/>
                </if>
            <div class='login_fields__submit'>
                <input type='submit' value='登录'>
                <a href="{:U('User/user_add')}"><input type='button' value="注册" style="float:right;"></a>
            </div>
    </form>
</div>
<div class='success'>
</div>
<div class='disclaimer'>
    <p>欢迎登录后台管理系统  更多网站模板：<a href="http://www.sucaihuo.com/" target="_blank">素材火</a></p>
</div>
</div>
<div class='authent'>
    <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>
<link href="__PUBLIC__/Home/login/layui/css/layui.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="__PUBLIC__/Home/login/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/login/layui/layui.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/login/js/Particleground.js"></script>
<script type="text/javascript">
    var canGetCookie = 0;//是否支持存储Cookie 0 不支持 1 支持
    var ajaxmockjax = 1;//是否启用虚拟Ajax的请求响 0 不启用  1 启用
    //默认账号密码

    var truelogin = "123456";
    var truepwd = "123456";

    function showCheck(a) {
        CodeVal = a;
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.clearRect(0, 0, 1000, 1000);
        ctx.font = "80px 'Hiragino Sans GB'";
        ctx.fillStyle = "#E8DFE8";
        //ctx.fillText(a, 0, 100);
    }
    $(document).keypress(function (e) {
        // 回车键事件
        if (e.which == 13) {
            $('input[type="button"]').click();
        }
    });
    //粒子背景特效
    $('body').particleground({
        dotColor: '#E8DFE8',
        lineColor: '#133b88'
    });

    var open = 0;

        //非空验证


    var fullscreen = function () {
        elem = document.body;
        if (elem.webkitRequestFullScreen) {
            elem.webkitRequestFullScreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.requestFullScreen) {
            elem.requestFullscreen();
        } else {
            //浏览器不支持全屏API或已被禁用
        }
    }
    function changeVerify(){
        document.getElementById('verify').src= "{:U('user/verify')}"+'/?r='+Math.random() ;
    }
</script>

</body>
</html>
